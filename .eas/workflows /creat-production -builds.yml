# .github/workflows/create-production-builds.yml
name: Create Production Builds

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“± Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸš€ Build Android APK
        run: |
          cd frontend
          eas build --platform android --profile preview --non-interactive --wait

      - name: âœ… Build Finished
        run: echo "Android build completed successfully!"
