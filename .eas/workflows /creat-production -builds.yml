name: Create Production Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      
      - name: ğŸ“‚ Go to frontend and list files
        run: |
          cd frontend
          echo "ğŸ“ Files in frontend:"
          ls -la
          echo "ğŸ“„ Checking package.json:"
          cat package.json || echo "No package.json"
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      
      - name: ğŸ”§ Install EAS CLI locally (not global)
        run: |
          cd frontend
          npm install --save-dev eas-cli
          echo "âœ… EAS installed locally"
      
      - name: ğŸ”‘ Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd frontend
          npx expo login --non-interactive --token $EXPO_TOKEN
          npx expo whoami
      
      - name: ğŸš€ Build APK with local EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd frontend
          echo "ğŸ”§ Using local EAS:"
          ./node_modules/.bin/eas --version
          echo "ğŸš€ Starting build..."
          ./node_modules/.bin/eas build --platform android --profile preview --non-interactive
      
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: digital-bread-app
          path: |
            frontend/*.apk
            frontend/app/build/outputs/apk/**/*.apk
            frontend/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
          retention-days: 30
