name: Create Production Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      
      - name: ðŸ“¦ Install dependencies with legacy peer deps
        run: npm install --legacy-peer-deps
      
      - name: ðŸ”§ Install EAS CLI globally
        run: npm install -g eas-cli
      
      - name: ðŸ”‘ Verify EAS installation
        run: |
          npx eas --version
          npx eas whoami || echo "Not logged in"
      
      - name: ðŸš€ Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Login using token
          npx expo login --non-interactive --token $EXPO_TOKEN
          
          # Build the APK
          npx eas build --platform android --profile preview --non-interactive
      
      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: digital-bread-app
          path: |
            frontend/*.apk
            frontend/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
          retention-days: 30
