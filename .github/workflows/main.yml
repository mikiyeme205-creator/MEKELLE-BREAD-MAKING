name: Create Production Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          # REMOVED cache line - this was causing the error

      - name: ğŸ“± Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Navigate to frontend
        run: cd frontend

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install
          # Using npm install instead of npm ci to avoid lock file issues

      - name: ğŸš€ Build Android APK
        run: |
          cd frontend
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: digital-bread-android-app
          path: frontend/*.apk
          if-no-files-found: warn
          retention-days: 30
